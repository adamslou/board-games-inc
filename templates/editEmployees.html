{% extends "menu.html" %}
{% block content %}
<div class="container">
    {%for r in rows %}

    <div class="employees">
        <h1>Edit Employee</h1>
    </div>

    <form id="edit-employee" action="/Employees/edit/{{r.0}}" method="POST">
        <div class="form-row">
            <div class="col mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" name="first_name" class="form-control" id="validationDefault01" value="{{r[1]}}" required>
            </div>
            <div class="col mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" name="last_name" class="form-control" id="validationDefault02" value="{{r[2]}}" required>
            </div>
        </div>
    </form>
    <button class="btn btn-success" type="submit" form="edit-employee">Submit Changes</button>
    <button class="btn btn-danger" onclick="window.location='/Employees'">Cancel</button>
    {% endfor %}
</div>
{% endblock %}
